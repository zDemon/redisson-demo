server:
  port: 8888

spring:
  # 数据源
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/demon?useUnicode=true&characterEncoding=UTF-8
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
  # jpa
  jpa:
    database: MYSQL
    show-sql: true
    hibernate:
      ddl-auto: update

  jooq:
    sql-dialect: org.hibernate.dialect.MySQL5Dialect

  # devtools
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true


  redis:
    database: 0
    host: 127.0.0.1
    password:
    port: 6379
    timeout: 1000000
    pool:
      # 连接池最大连接数（使用负值表示没有限制）
      max-active: 100
      # 连接池中的最小空闲连接
      min-idle: 10
      # 连接池中的最大空闲连接
      max-idle: 20
      # 连接池最大阻塞等待时间（使用负值表示没有限制
      max-wait: -1



